<!DOCTYPE html>
<html>
    <head>
        <title>Volume Booster</title>
        <style>
            body { width: 250px; 
                   font-family: Arial, sans-serif;
                   padding: 15px;
                   text-align: center;
                   background: #f8f8f8;
            }
            h2 {
                font-size: 18px;
                margin-bottom: 10px;
            }

            #volumeSlider {
                width: 100%;
                height: 15px;
                -webkit-appearance: none;
                appearance: none;
                border-radius: 10px;
                background: linear-gradient(to right, green, yellow, red);
                outline: none;
            }

            #volumeSlider::-webkit-slider-thumb {
                -webkit-appearance: none;
                appearance: none;
                width: 20px;
                height: 20px;
                border-radius: 50%;
                background: #333;
                cursor: pointer;
                border: 2px solid white;
                box-shadow: 0 0 3px rgba(0, 0, 0, 0.5);
            }

            #volumeSlider::-moz-range-thumb {
                width: 20px;
                height: 20px;
                border-radius: 50%;
                background: #333;
                cursor: pointer;
                border: 2px solid white;
                box-shadow: 0 0 3px rgba(0, 0, 0, 0.5);
            }

            #warning {
                display: none;
                margin-top: 10px;
                color: red;
                font-weight: bold;
                font-size: 14px;
            }
        </style>
    </head>
    <body>
        <h2>Volume Booster</h2>
        <input type="range" id="volumeSlider" min="1" max="10" step="0.1" value="1">
        <p id="currentValue">Volume: 1.0x</p>
        <p id="warning">Warning: High volume can damage your hearing!</p>
        <button id="toggleBtn">Turn Off</button>

        <script src="popup.js"></script>
    </body>
</html>
